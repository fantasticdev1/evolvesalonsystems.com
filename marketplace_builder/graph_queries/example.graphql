query get_listings($per_page: Int = 20, $page: Int = 1, $query: String) {
  listings(
    per_page: $per_page
    page: $page
    query: { keyword: $query }
    listing: {
      is_deleted: false
      is_enabled: true
      is_draft: false
      has_creator: true
    }
  ) {
    total_entries

    results {
      slug
      name
      description

      photos {
        transformed: url(version: "transformed")
        large: url(version: "large")
      }
    }
  }

  current_user {
    id
    email
  }
}
